<ion-header>
  <ion-toolbar>
    <ion-title>SHOE BOX</ion-title>
    <ion-button aria-label="Favorite" slot="end" fill="clear"> 
      <ion-icon name="star" aria-hidden="true" class="icon"></ion-icon>
    </ion-button>
    <ion-button aria-label="Cart" slot="end" fill="clear">
      <ion-icon name="cart" aria-hidden="true" class="icon"></ion-icon>
    </ion-button>
    <ion-button slot="end" fill="clear">
      <ion-menu-button class="icon"></ion-menu-button>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-menu side="end" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">This is the menu content.</ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
      <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
</div>

<ion-content class="has-header">
  <ion-card class="myCard">
    <img src="https://i.ibb.co/rknsbXQ/shoe-header.jpg" alt="shoe-header">
    <div class="myOverlay">
       <div class="card-title">DISCOVER LIMITED SHOES WITHOUT LIMITATIONS</div>
    </div>
  </ion-card>
</ion-content>
